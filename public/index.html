<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-600 font-serif">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-200">
              <a class="text-green-500" href="">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="">Home</a>
            </li>
            <li class="text-gray-700">
              <a href="">About</a>
            </li>
            <li class="text-gray-700">
              <a href="">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end of nav-->
      <main class="px-16 py-16 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end text-red-400">
          <a
            class="border-red-500 md:border-2 text-red-400 bg-red-100 rounded-full py-2 px-3 uppercase text-xs cursor-pointer tracking-wider"
            href=""
            >Login</a
          >
          <a
            class="border-red-500 md:border-2 ml-5 text-red-400 bg-red-100 rounded-full py-2 px-3 uppercase text-xs cursor-pointer tracking-wider"
            href=""
            >Signup</a
          >
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipies</h2>
          <h3 class="text-gray-700 text-2xl font-semibold">For Ninjas</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipies
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- card goes here-->
            <div
              class="bg-white rounded overflow-hidden shadow-md relative mt-10"
            >
              <img
                src="./img/stew.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold"> 5 bean Chillin Stew </span>
                <span class="block text-gray-500 text-sm">
                  Reciepe by Mario
                </span>
              </div>
              <div
                class="bg-red-200 tex-xs rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
                <span>25 mins</span>
              </div>
            </div>

            <div
              class="bg-white rounded overflow-hidden shadow-md relative mt-10"
            >
              <img
                src="./img/curry.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold"> 5 bean Chillin Stew </span>
                <span class="block text-gray-500 text-sm">
                  Reciepe by Mario
                </span>
              </div>
              <div
                class="bg-red-200 tex-xs rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
                <span>25 mins</span>
              </div>
            </div>

            <div
              class="bg-white rounded overflow-hidden shadow-md relative mt-10"
            >
              <img
                src="./img/noodles.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold"> 5 bean Chillin Stew </span>
                <span class="block text-gray-500 text-sm">
                  Reciepe by Mario
                </span>
              </div>
              <div
                class="bg-red-200 tex-xs rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
                <span>25 mins</span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular Recipies
          </h4>
          <div class="mt-8">
            <!-- cards go here-->
          </div>
          <div class="flex justify-center">
            <div
              class="text-red-400 bg-red-100 p-2 rounded-full py-2 px-3 uppercase text-xs cursor-pointer tracking-wider"
            >
              Load more
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

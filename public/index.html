<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-600 font-serif">
    <div class="grid md:grid-cols-5">
      <div
        class="md:col-span-1 md:flex justify-end border-b border-gray-200 full-width"
      >
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 lg:border-b">
              <a
                class="text-green-500 hover:text-gray-700 border-gray-200"
                href=""
                >Food Ninja</a
              >
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="text-gray-700 font-bold">
              <a class="px-4 border-r-4 border-red-400" href="">Home</a>
              <svg
                class="w-5 h-5 inline-block ml-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                ></path>
              </svg>
            </li>
            <li class="text-gray-700">
              <a class="px-4 border-r-4 border-red-400" href="">About</a>
              <svg
                class="w-5 h-5 inline-block ml-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </li>
            <li class="text-gray-700">
              <a class="px-4 border-r-4 border-red-400" href="">Contact</a>
              <svg
                class="w-5 h-5 inline-block ml-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
                ></path>
              </svg>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end of nav-->
      <main class="px-16 py-16 bg-gray-100 md:col-span-4">
        <div class="flex justify-center md:justify-end text-red-400">
          <a
            class="transition ease-out duration-500 border-red-500 md:border-2 text-red-400 hover:text-white hover:bg-red-400 rounded-full py-2 px-3 uppercase text-xs cursor-pointer tracking-wider"
            href=""
            >Login</a
          >
          <a
            class="transition ease-out duration-500 border-red-500 md:border-2 text-red-400 hover:text-white hover:bg-red-400 rounded-full py-2 px-3 uppercase text-xs cursor-pointer tracking-wider ml-5"
            href=""
            >Signup</a
          >
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipies</h2>
          <h3 class="text-gray-700 text-2xl font-semibold">For Ninjas</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipies
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- card goes here-->
            <div
              class="bg-white rounded overflow-hidden hover:shadow-lg shadow-md relative mt-10"
            >
              <img
                src="./img/stew.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold"> 5 bean Chillin Stew </span>
                <span class="block text-gray-500 text-sm">
                  Reciepe by Mario
                </span>
              </div>
              <div
                class="bg-red-200 tex-xs rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
                <svg
                  class="w-5 h-5 inline-block"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span>25 mins</span>
              </div>
            </div>

            <div
              class="bg-white rounded overflow-hidden hover:shadow-lg shadow-md relative mt-10"
            >
              <img
                src="./img/curry.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold"> 5 bean Chillin Stew </span>
                <span class="block text-gray-500 text-sm">
                  Reciepe by Mario
                </span>
              </div>
              <div
                class="bg-red-200 tex-xs rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
                <svg
                  class="w-5 h-5 inline-block"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span>25 mins</span>
              </div>
            </div>

            <div
              class="bg-white rounded overflow-hidden hover:shadow-lg shadow-md relative mt-10"
            >
              <img
                src="./img/noodles.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold"> 5 bean Chillin Stew </span>
                <span class="block text-gray-500 text-sm">
                  Reciepe by Mario
                </span>
              </div>
              <div
                class="bg-red-200 tex-xs rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
                <svg
                  class="w-5 h-5 inline-block"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular Recipies
          </h4>
          <div class="mt-8">
            <!-- cards go here-->
          </div>
          <div class="flex justify-center">
            <div
              class="hover:scale-200 transition ease-out duration-500 border-red-500 md:border-2 text-red-400 hover:text-white hover:bg-red-400 rounded-full py-2 px-3 uppercase text-xs cursor-pointer tracking-wider ml-5"
            >
              Load more
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
